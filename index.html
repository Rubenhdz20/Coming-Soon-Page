<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/css/tailwind.css">
  <title>Ping Coming Soon Page</title>
</head>
<body>
  <div class="flex min-h-screen flex-col items-center justify-center gap-12 p-6 text-center transition-colors duration-300 dark:bg-gray-900 md:p-10">
    <header>
      <a href="">
        <img src="./public/images/PING. Copy.svg" alt="Business Name">
      </a>
      <label for=""></label>
    </header>

    <main>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="">
        <label for="email">Email Address</label>
        <input id="email" placeholder="Your email address" aria-invalid="false" name="email">
      </form>
      <button>Notify Me</button>
      <div aria-live="polite" aria-atomic="true">
        <span id="email-error" role="alert">"Please add your email"</span>
      </div>
      <img src="./public/images/illustration-dashboard.png" alt="Demo image" aria-hidden="true">
    </main>

    <footer>
      <ul>
        <li>
          <a href="#">
            <img src="./public/images/logo-facebook.svg" alt="Facebook Account">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./public/images/logo-twitter.svg" alt="Twitter Account">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./public/images/logo-instagram.svg" alt="Instagram Account">
          </a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Rubenhdz20">Ruben Hernandez</a>.
      </p>
    </footer>
  </div>
</body>
</html>
